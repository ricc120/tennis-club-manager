<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tennis Club Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5f2a 0%, #0d3d1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1a5f2a;
            font-size: 28px;
            font-weight: 700;
        }

        .logo span {
            color: #666;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #1a5f2a;
            box-shadow: 0 0 0 4px rgba(26, 95, 42, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a5f2a 0%, #2d8a3e 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 95, 42, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
        }

        .message.error {
            background: #ffe0e0;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .message.success {
            background: #e0ffe0;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .links {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .links a {
            color: #1a5f2a;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #2d8a3e;
            text-decoration: underline;
        }

        .tennis-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="tennis-icon">ðŸŽ¾</div>
            <h1>Tennis Club Manager</h1>
            <span>Accedi al tuo account</span>
        </div>

        <!-- Messaggi di errore o successo -->
        <div th:if="${error}" class="message error" th:text="${error}"></div>
        <div th:if="${success}" class="message success" th:text="${success}"></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="La tua email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="La tua password">
            </div>

            <button type="submit" class="btn">Accedi</button>
        </form>

        <div class="links">
            <p>Non hai un account? <a th:href="@{/register}">Registrati</a></p>
        </div>
    </div>
</body>
</html>

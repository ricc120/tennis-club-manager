<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Lezione - Tennis Club Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #1a5f2a 0%, #2d8a3e 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            color: white;
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .user-role {
            font-size: 12px;
            opacity: 0.85;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 3px;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .page-header h1 {
            color: #1a5f2a;
            font-size: 28px;
        }

        .btn-back {
            color: #1a5f2a;
            text-decoration: none;
            font-weight: 500;
        }

        .message {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #e0ffe0;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .message.error {
            background: #ffe0e0;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .detail-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        .detail-card h2 {
            color: #1a5f2a;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {}

        .detail-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .section-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        .section-card h2 {
            color: #1a5f2a;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .form-group label {
            font-weight: 600;
            font-size: 13px;
            color: #555;
        }

        .form-group select {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group select:focus {
            outline: none;
            border-color: #1a5f2a;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1a5f2a 0%, #2d8a3e 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-danger {
            background: #e53935;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background: #f0f7f0;
            color: #1a5f2a;
            padding: 12px 15px;
            text-align: left;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f8fdf8;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a th:href="@{/}" class="navbar-brand"><span>üéæ</span><span>Tennis Club Manager</span></a>
        <div class="navbar-user">
            <div class="user-info">
                <div class="user-name" th:text="${utente.nome + ' ' + utente.cognome}">Nome</div>
                <div class="user-role" th:text="${utente.ruolo}">RUOLO</div>
            </div>
            <a th:href="@{/logout}" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üéì Dettaglio Lezione</h1>
            <a th:href="@{/lezioni}" class="btn-back">‚Üê Torna alle Lezioni</a>
        </div>

        <div th:if="${successo}" class="message success" th:text="${successo}"></div>
        <div th:if="${errore}" class="message error" th:text="${errore}"></div>

        <!-- Dettagli lezione -->
        <div class="detail-card">
            <h2 th:text="${lezione.descrizione}">Titolo Lezione</h2>
            <div class="detail-grid">
                <div class="detail-item">
                    <div class="detail-label">Maestro</div>
                    <div class="detail-value" th:text="${lezione.maestro.nome + ' ' + lezione.maestro.cognome}">Nome
                        Maestro</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Campo</div>
                    <div class="detail-value" th:text="${lezione.prenotazione.campo.nome}">Campo 1</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Data</div>
                    <div class="detail-value" th:text="${lezione.prenotazione.data}">2024-01-01</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Ora</div>
                    <div class="detail-value" th:text="${lezione.prenotazione.oraInizio}">10:00</div>
                </div>
            </div>
        </div>

        <!-- Allievi -->
        <div class="section-card">
            <h2>üë• Allievi Iscritti</h2>

            <!-- Form aggiungi allievo (solo MAESTRO) -->
            <div th:if="${utente.ruolo.name() == 'MAESTRO'}" style="margin-bottom: 20px;">
                <form th:action="@{'/lezioni/' + ${lezione.id} + '/allievo'}" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="idAllievo">Aggiungi Allievo</label>
                            <select id="idAllievo" name="idAllievo" required>
                                <option value="">Seleziona allievo...</option>
                                <option th:each="a : ${allieviDisponibili}" th:value="${a.id}"
                                    th:text="${a.nome + ' ' + a.cognome + ' (ID: ' + a.id + ')'}">Allievo</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Aggiungi</button>
                    </div>
                </form>
            </div>

            <table th:if="${allievi != null and !allievi.isEmpty()}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Email</th>
                        <th th:if="${utente.ruolo.name() == 'MAESTRO'}">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${allievi}">
                        <td th:text="${a.id}">1</td>
                        <td th:text="${a.nome}">Nome</td>
                        <td th:text="${a.cognome}">Cognome</td>
                        <td th:text="${a.email}">email@test.com</td>
                        <td th:if="${utente.ruolo.name() == 'MAESTRO'}">
                            <form th:action="@{'/lezioni/' + ${lezione.id} + '/allievo/' + ${a.id} + '/rimuovi'}"
                                method="post" style="display:inline;">
                                <button type="submit" class="btn-danger"
                                    onclick="return confirm('Rimuovere questo allievo?')">Rimuovi</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${allievi == null or allievi.isEmpty()}" class="empty-state">
                <p>Nessun allievo iscritto a questa lezione.</p>
            </div>
        </div>
    </div>
</body>

</html>
